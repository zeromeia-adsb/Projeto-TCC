{% extends "base.html" %}
{% block conteudo %}

<!-- Editar dados do cliente -->

<main class="container">
    <div class="py-5 text-center">
        <h2>Editar Informação de Funcionário</h2>
        <p class="lead">Insira abaixo as novas informações de {{ funcionario.nome.upper() }} para atualização.</p>
    </div>

    <div class="row g-5">
        <div class="col-12">
            <form action="/editar_funcionarios/{{ funcionario.id }}" method="POST">
                <h4 class="mb-3">Informações do Funcionário</h4>
                <div class="row g-3">
                    <!-- Campos para preenchimento com as novas informações do cliente (já vem marcado com o texto atual - value) -->
                    <div class="col-sm-12 col-md-6">
                        <label for="nome" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome Completo" value="{{ funcionario.nome }}">
                    </div>

                    <div class="col-sm-12 col-md-6">
                        <label for="email" class="form-label">E-mail<span class="text-muted">&nbsp;(Opcional)</span></label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="E-mail" value="{{ funcionario.email }}">
                    </div>

                    <div class="col-sm-12 col-md-6">
                        <label for="telefone" class="form-label">Telefone<span class="text-muted">&nbsp;(Opcional)</span></label>
                        <input type="tel" class="form-control" id="telefone" name="telefone" placeholder="Telefone" value="{{ funcionario.telefone }}">
                    </div>

                    <div class="col-sm-12 col-md-6">
                        <label for="celular" class="form-label">Celular</label>
                        <input type="tel" class="form-control" id="celular" name="celular" placeholder="Celular" value="{{ funcionario.celular }}">
                    </div>

                    <div class="col-sm-12 col-md-4">
                        <label for="dataAniversario" class="form-label">Data do Aniversário</label>
                        <input type="date" class="form-control" id="dataAniversario" name="dataAniversario" placeholder="" value="{{ funcionario.dataAniversario }}">
                    </div>

                    <div class="col-sm-12 col-md-4">
                        <label for="dataContrato" class="form-label">Data de Contratação</label>
                        <input type="date" class="form-control" id="dataContrato" name="dataContrato" placeholder="" value="{{ funcionario.dataContrato }}"> 
                    </div>

                    <div class="col-sm-12 col-md-4">
                        <label for="funcao" class="form-label">Função</label>
                        <input type="text" class="form-control" id="funcao" name="funcao" placeholder="Função" value="{{ funcionario.funcao }}">
                    </div>

                    <div class="row g-3">
                        <div class="col-md-12 col-lg-6 p-2">
                            <button class="w-100 btn btn-primary btn-lg" type="submit">Alterar informações</button>
                        </div>
                        <div class="col-md-12 col-lg-6 p-2">
                            <a class="w-100 btn btn-outline-secondary btn-lg" href="javascript:history.back()">Voltar para anterior</a>
                        </div>
                    </div> 
                </div>
            </form>
        </div>
    </div>   
</main>

{% endblock %}
